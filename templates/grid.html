<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>Linear Algebra Reducer</h1>
	<form action="." method="POST".>
		<h3>Dimensions</h3>
		<input required="True" style="width:25px;" type="number" name="row_number">
		<strong>X</strong>
		<input required="True" style="width:25px" type="number" name="column_number">
		<input type="submit" name="action" value="submit_dimensions">
	</form>
	<h2>Matrix</h2>

	<form action="." method="POST">
		{{ matrix_info }}
		<br>
		<input type="submit" name="action" value="submit_matrix">
	</form>
</body>
</html>
